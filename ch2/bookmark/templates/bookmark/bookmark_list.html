{% extends 'base.html' %}

{% block title %}Djnago Bookmark list{% endblock %}

{% block content %}
    <div id="content">
    <ul>
        {% for bookmark in object_list %}
            <li><a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark.title }}</a></li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
