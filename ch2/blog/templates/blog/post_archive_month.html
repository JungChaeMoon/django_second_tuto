{% extends 'base.html' %}

{% block title %}Post_month_archive{% endblock %}

{% block content %}
    <div id="content">
<h1>Post Archive for {{ month|date:"N, Y" }}</h1>


    <ul>
        {% for post in object_list %}
         <li>{{ post.modify_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
